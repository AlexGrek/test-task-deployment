apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "test-task.fullname" . }}-test"
  labels:
    {{- include "test-task.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: busybox
    command: ['wget']
    args: ['{{ include "test-task.fullname" . }}:{{ .Values.service.port }}']
